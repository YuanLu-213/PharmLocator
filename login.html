<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./home.html" style="margin-left: 20px"
          >PharmLocator</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./register.html">Register</a>
          </li>
        </ul>
      </nav>
      <div class="container" style="font-size: 20px; margin-top: 20px">
        <form>
          <div class="text-center mb-3"><h1>Sign in</h1></div>
          <div class="form-row" style="margin-top: 10px; margin-left: 480px">
            <div class="form-group col-md-5 bottom_margin_10">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
              <div id="username_valid" class="input_valid_feedback"></div>
            </div>
            <div class="form-group col-md-5 bottom_margin_10">
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <div id="password_valid" class="input_valid_feedback"></div>
            </div>
          </div>
        </form>
        <div class="form-row" style="margin-top: 15px; margin-left: 605px">
          <button id="login" type="submit" class="btn btn-primary">
            Login
          </button>
        </div>
        <div class="cup"></div>
        <div id="feedback"></div>
      </div>
    </div>
  </body>
</html>
