<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./js/edit.js"></script>
  <link rel="stylesheet" href="./css/edit.css">
  <link rel="icon" href="data:;base64,=">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./person.html" id="username-nav"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="./test.html">Pharmacy Locator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./vac.html">Vaccination Locator</a>
          </li>
        </ul>

        <div class="collapse navbar-collapse" id="navbarNav">
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="./home.html" id="logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./edit.html" id="edit">Edit</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 id="edit">Edit/Update Your Profile ✍️</h1>
          </div>
      </div>
      <form id="edit-form" novalidate>
          <div class="form-group row">
              <div class="col-md-3" id="car-name">
                  <label class="form-group">Username </label>
                  <input type="text" class="form-control" id="input-name">
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-5">
                  <label class="col-md-4 col-form-label">Full Name <span class="glyphicon glyphicon-edit"></span></label>
                  <div class="col-md-7" id="car-image">
                      <input type="url" class="form-control" id="full-name">
                      <div class="invalid-feedback image">
                      </div>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-2 col-form-label">Password  <span class="glyphicon glyphicon-edit"></span></label>
              <div class="col-md-5" id="car-highlight">
                <input type="url" class="form-control" id="input-password" required>
                <div class="invalid-feedback password">
              </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-2 col-form-label">Confirm Password  <span class="glyphicon glyphicon-edit"></span></label>
              <div class="col-md-5" id="car-des">
                <input type="text" class="form-control" id="confirm-password" required>
                <div class="invalid-feedback confirm">
              </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-2 col-form-label">Address <span class="glyphicon glyphicon-edit"></span></label>
              <div class="col-md-6">
              <textarea class="form-control" id="addr" rows="3" required></textarea>
              <div id="addr_valid" class="input_valid_feedback"></div>
              </div>
              <div class="invalid-feedback drive">
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-4 col-form-label">Newly Received Vaccine(s) <span class="glyphicon glyphicon-edit"></span></label>
              <div class="col-md-6">
                  <select id="dose" required>
                      <option value="0" selected>0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="3">4</option>
                      <option value="3">5</option>
                  </select>
                  <div id="num_doses_valid" class="input_valid_feedback bottom_margin_10"></div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-2">
                <button id="submit-change" class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div class="col-md-2">
                <button id="discard" class="btn btn-primary" type="submit">Discard</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6" id="doses_info">
          </div>
      </form>

      <div id="dialog-confirm">
          <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Changes will not be saved. Are you sure?</p>
      </div>
      <div class="row last"></div>
    </div>
  </div>
</body>
